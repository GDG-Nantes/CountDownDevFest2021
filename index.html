<!DOCTYPE html>
<html>
  <head>
    <title>DevFest Graffiti</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <!--<script src="https://cdn.jsdelivr.net/gh/oubenruing/svg-text-animate@latest/dist/svg-text-animate.min.js"></script>-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <script type="text/javascript" src="./bundle.js"></script>
    <!--<script type="module" src="./src/index.js"></script>-->
    <div id="game-canvas">
        <div class="game-details">
          <div class="game-logo">
            <img src="./assets/images/DevFest2021_LOGO_dark.png" width="320px" />
          </div>
          <div class="game-details-center">
            <h1 class="current-song"></h1>
          </div>
          <div class="game-details-left">
            <div class="score">Score: 0</div>
            <div class="streak">Streak: 0</div>
          </div>
        </div>

        <div class="countdown-wrapper">
          <div class="countdown">10:00:00</div>
        </div>  


        
        <div class="join-wrapper">
          <div class="join">Join the party!</div>
          <div class="join">https://devfest-graffiti.web.app</div>
        </div>  

        <div class="instructions">
          <div class="instructions-pseudo">
            <input id="pseudo" class="instructions-input" value="" placeholder="Rocker Name">
            <p id="error-message" style="display:none">Please enter a name to participate</p>
            <p id="error-pwd" style="display:none">Wrong password</p>
          </div>
          
        </div>

        <div class="draw-area">
          <div id="draw-text"></div>
          <div id="draw-text2"></div>
        </div>

        <div id="opacity" style="display:none"></div>
      </div>
    </div>
    <div id="song"></div>
    
  </body>
</html>
